{% load sekizai_tags thumbnail %}
<div class="fotorama" data-width="100%" data-loop="true" data-autoplay="true" data-allowfullscreen="true" data-fit="contain">
	{% autoescape off %}
	{% for image in instance.images.all %}
		{% if image.url %}
			<a href="{{ image.url }}"><img src="/media/{{ image.image }}" alt="{{ image.name }}" /></a>
		{% else %}
			<img src="/media/{{ image.image }}" alt="{{ image.name }}" />
		{% endif %}
	{% endfor %}
	{% endautoescape %}
</div>
